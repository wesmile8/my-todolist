<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>待办事项列表</title>
    <!-- 引入 Bootstrap 5 的 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .todo-item {
            margin-bottom: 10px;
        }
        .complete {
            text-decoration: line-through;
            color: gray;
        }
        .btn-complete {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">待办事项列表</h2>

        <form method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="输入新的待办事项" required />
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center todo-item">
                    <span class="{{ 'complete' if todo.completed else '' }}">{{ todo.task }}</span>
                    {% if not todo.completed %}
                        <a href="{{ url_for('complete', index=loop.index0) }}" class="btn btn-success btn-sm btn-complete">完成</a>
                    {% endif %}
                    <a href="{{ url_for('delete', index=loop.index0) }}" class="btn btn-danger btn-sm">删除</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- 引入 Bootstrap JS 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
